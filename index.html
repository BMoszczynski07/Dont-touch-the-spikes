<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/bird-default.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dont't touch the spikes</title>
  </head>
  <body>
    <main>
      <div class="site">
        <div class="site__header">
          <header class="site__header-text">Don't touch the spikes</header>
          <button class="site__mute-btn">
            <i class="fa-solid fa-volume-high site__mute"></i>
          </button>
        </div>

        <div class="site__canvas-container">
          <div class="main">
            <h5 class="main__best-score">Best score: 0</h5>

            <h5 class="main__start">
              To begin press space (computer) or click (phone)
            </h5>
          </div>

          <div class="end">
            <h1 class="end__game-over">Game over</h1>
            <h2 class="end__score">Final Score: 01</h2>
            <div class="end__btns">
              <button class="end__play-again-btn end__btn">Play again</button>

              <a class="end__share" target="_blank" href="#"
                ><button class="end__btn end__share-btn">
                  <i class="fa-brands fa-x-twitter"></i> Share on X
                </button></a
              >
            </div>
          </div>

          <h1 class="game__score">00</h1>

          <canvas class="site__canvas"></canvas>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
